<!DOCTYPE html>
<html>
	<head>
		<title>My Game</title>
		<script type="text/javascript" src="fabric.js"></script>
	</head>
	<body>
		<canvas id="canvas" style="border: 2px solid black;"></canvas>
		<img src="brick.png" id="bricks" style="display: none;">
		<img src="grass.png" id="grass" style="display: none;">
		<img src="black.png" id="black" style="display: none;">
		<img src="door.png" id="door" style="display: none;">
		<img src="floor.png" id="floor" style="display: none;">
		<img src="tree.png" id="tree" style="display: none;">
		<img src="mat.png" id="mat" style="display: none;">
		<img src="playerNorth.png" id="playerNorth" style="display: none;">
		<img src="playerSouth.png" id="playerSouth" style="display: none;">
		<img src="playerEast.png" id="playerEast" style="display: none;">
		<img src="playerWest.png" id="playerWest" style="display: none;">
		<img src="blueNorth.png" id="blueNorth" style="display: none;">
		<img src="blueSouth.png" id="blueSouth" style="display: none;">
		<img src="blueEast.png" id="blueEast" style="display: none;">
		<img src="blueWest.png" id="blueWest" style="display: none;">
		<img src="sign.png" id="sign" style="display: none;">
		<p id="dialog" style="background-color: #fff199; border: 2px solid black; font-size: 2em; margin: 0; padding: 1%; display: none;"></p>
		<button onclick="canvas.clear();">clear screen</button>
		<button onclick="gameTick();">Start Game</button>
		<button onclick="calibrate();">Calibrate FPS</button>
		<p id='performance'>time of tick will show here</p>
		<p id='animationDebug'>animation debug info</p>
		<p id="position"></p>
		<script type="text/javascript" src="game.js"></script>
	</body>
</html>
